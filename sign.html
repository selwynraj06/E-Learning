<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signin.css">
    <meta charset="UTF-8">4
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <!-- <link rel="html" href="home.html"> -->
</head>
<body>
    
    <form class="form" action="home.html" method="post" target="_blank">
        <p class="title">Register </p>
        <p class="message">Welcome To Student Grade Management System </p>
        <br>
            <label>
                <input required  type="text" class="input">
                <span>Firstname<span style="color: red;">*</span></span>
            </label>
            <br>
    
            <label>
                <input required  type="text" class="input">
                <span>Lastname</span>
            </label>
            <br>
        <label>
            <input required  type="email" class="input">
            <span>Email<span style="color:red;">*</span></span>
        </label> 
        <br>
        <label>
            <input required  type="password" class="input">
            <span>Password<span style="color:red;">*</span></span>
        </label>
        <br>
        <label>
            <input required  type="password" class="input">
            <span>Confirm password<span style="color:red;">*</span></span>
        </label>
        <br>
        <button class="submit"><a href="home.html" target="_self"  style="color: rgb(0, 0, 0);text-decoration: none;">Submit</a> </button>
        <p class="sign">Already have an acount ? <a href="login.html" target="_self" style="color: rgb(255, 255, 255);text-decoration: none;">Login</a> </p>
    </form>
</body>
</html>
